<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatar Ocorrência - Edifício Portugal</title>

  <!-- jsPDF e AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    #topo {
      height: 6px;
      background: linear-gradient(90deg, #1a3b5d, #2c5c8a);
      margin-bottom: 20px;
      border-radius: 3px;
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 25px;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
    }
    .header .brand img {
      width: 80px;
      border-radius: 8px;
    }
    .header .title {
      flex: 1;
    }
    .header .title h1 {
      margin: 0;
      font-size: 1.6em;
      color: #1a3b5d;
    }
    .header .title p {
      margin: 5px 0 0;
      color: #555;
      font-size: 0.95em;
    }

    .header .info {
      text-align: right;
      font-size: 14px;
      color: #555;
    }
    .header .info .num-ocorrencia {
      font-weight: bold;
      color: #1a3b5d;
      font-size: 1.1em;
    }

    .info-text {
      background-color: #e7f3ff;
      border-left: 4px solid #2c5c8a;
      padding: 12px 15px;
      margin-bottom: 25px;
      color: #333;
      font-size: 0.95em;
    }
    .info-text strong {
      color: #1a3b5d;
    }

    .section {
      margin-bottom: 25px;
      padding: 18px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9fb;
    }
    .section h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #1a3b5d;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
      color: #444;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #2c5c8a;
      box-shadow: 0 0 5px rgba(44, 92, 138, 0.3);
    }

    .row {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }
    .row > div {
      flex: 1;
    }

    textarea[name="descricao"] {
      min-height: 150px;
      resize: vertical;
      font-size: 15px;
      line-height: 1.5;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0069d9;
    }

    #mensagem {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <div id="topo"></div>
  <div class="container">

    <!-- Cabeçalho com número da ocorrência -->
    <div class="header">
      <div class="brand">
        <img src="assets/logo_edificio_portugal.jpg" alt="Edifício Portugal">
      </div>
      <div class="title">
        <h1>Relatar Ocorrência</h1>
        <p>Edifício Portugal – Registro de Ocorrências</p>
      </div>
      <div class="info">
        <strong>Nº da Ocorrência:</strong><br>
        <span id="numeroOcorrencia" class="num-ocorrencia">Carregando...</span>
      </div>
    </div>

    <!-- Texto informativo -->
    <div class="info-text">
      <p><strong>Use este formulário para relatar qualquer ocorrência no condomínio.</strong></p>
      <p><strong>Após preencher, será gerado um PDF com todos os dados e o número da ocorrência.</strong></p>
    </div>

    <!-- Formulário -->
    <main>
      <section class="card">
        <form id="ocorrenciaForm">

          <div class="section">
            <h2>Dados do Morador</h2>
            <label>Nome do Morador</label>
            <input type="text" name="nome_morador" required />

            <label>Nº do Apartamento</label>
            <select name="apartamento" required>
              <option value="">Selecione o apartamento</option>
              <option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option>
              <option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option>
              <option value="31">31</option><option value="32">32</option><option value="33">33</option><option value="34">34</option>
              <option value="41">41</option><option value="42">42</option><option value="43">43</option><option value="44">44</option>
              <option value="51">51</option><option value="52">52</option><option value="53">53</option><option value="54">54</option>
              <option value="61">61</option><option value="62">62</option><option value="63">63</option><option value="64">64</option>
              <option value="71">71</option><option value="72">72</option><option value="73">73</option><option value="74">74</option>
              <option value="81">81</option><option value="82">82</option><option value="83">83</option><option value="84">84</option>
              <option value="91">91</option><option value="92">92</option><option value="93">93</option><option value="94">94</option>
              <option value="101">101</option><option value="102">102</option><option value="103">103</option><option value="104">104</option>
            </select>

            <div class="row">
              <div>
                <label>Data</label>
                <input type="date" name="data" id="data" required readonly />
              </div>
              <div>
                <label>Hora</label>
                <input type="time" name="hora" id="hora" required readonly />
              </div>
            </div>
          </div>

          <div class="section">
            <h2>Descrição da Ocorrência</h2>
            <label>Descreva a ocorrência</label>
            <textarea name="descricao" required placeholder="Descreva com clareza e detalhes o que aconteceu..."></textarea>
          </div>

          <!-- Botão de envio -->
          <button type="submit">Gerar PDF da Ocorrência</button>
        </form>

        <!-- Mensagem de resultado -->
        <div id="mensagem"></div>
      </section>
    </main>
  </div>

  <script>
    // Gera número de ocorrência no formato YYYYMMDDHHMM
    function gerarNumeroOcorrencia() {
      const now = new Date();
      const pad = (n) => n.toString().padStart(2, '0');
      const ano = now.getFullYear();
      const mes = pad(now.getMonth() + 1);
      const dia = pad(now.getDate());
      const hora = pad(now.getHours());
      const minuto = pad(now.getMinutes());
      return `${ano}${mes}${dia}${hora}${minuto}`;
    }

    // Preenche o número da ocorrência no cabeçalho
    const numeroOcorrencia = gerarNumeroOcorrencia();
    document.getElementById('numeroOcorrencia').textContent = numeroOcorrencia;

    // Preencher data e hora automaticamente
    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function setDateTimeNow() {
      const now = new Date();
      document.getElementById('data').value = now.getFullYear() + '-' + pad(now.getMonth() + 1) + '-' + pad(now.getDate());
      document.getElementById('hora').value = pad(now.getHours()) + ':' + pad(now.getMinutes());
    }

    // Define data/hora ao carregar
    setDateTimeNow();

    // Atualiza a cada minuto
    setInterval(setDateTimeNow, 60000);

    // Geração do PDF
    document.getElementById('ocorrenciaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const formData = new FormData(this);
      const nome = formData.get('nome_morador');
      const apto = formData.get('apartamento');
      const data = formData.get('data');
      const hora = formData.get('hora');
      const desc = formData.get('descricao');

      // Logo e título
      const img = new Image();
      img.src = "assets/logo_edificio_portugal.jpg";
      img.onload = function () {
        doc.addImage(img, 'JPEG', 14, 20, 30, 20);
        doc.setFontSize(18);
        doc.text("EDIFÍCIO PORTUGAL", 50, 30);
        doc.setFontSize(14);
        doc.text("Relato de Ocorrência", 105, 50, { align: 'center' });

        // Número da ocorrência
        doc.setFontSize(12);
        doc.setFont('helvetica', 'bold');
        doc.text(`Nº DA OCORRÊNCIA: ${numeroOcorrencia}`, 105, 65, { align: 'center' });
        doc.setFont('helvetica', 'normal');

        // Dados do relato
        doc.setFontSize(12);
        doc.text("Dados do Relato", 14, 80);
        doc.autoTable({
          startY: 85,
          head: [['Campo', 'Valor']],
          body: [
            ['Nome do Morador', nome],
            ['Apartamento', apto],
            ['Data', formatDate(data)],
            ['Hora', hora]
          ],
          theme: 'grid',
          styles: { fontSize: 10 },
          columnStyles: { 0: { cellWidth: 50 }, 1: { cellWidth: 120 } },
          margin: { left: 14, right: 14 }
        });

        let y = doc.lastAutoTable.finalY + 10;
        doc.text("Descrição da Ocorrência", 14, y);
        y += 8;
        doc.setFontSize(11);
        doc.text(doc.splitTextToSize(desc, 180), 14, y);

        // Salvar PDF
        const fileName = `Ocorrencia_${numeroOcorrencia}_Apto${apto}.pdf`;
        doc.save(fileName);

        // Mensagem de sucesso
        const mensagem = document.getElementById('mensagem');
        mensagem.innerHTML = `✅ Ocorrência #${numeroOcorrencia} registrada!<br>Arquivo "${fileName}" gerado com sucesso.`;
        mensagem.className = 'success';
        mensagem.style.display = 'block';
      };

      img.onerror = function () {
        // Sem logo
        doc.setFontSize(18);
        doc.text("EDIFÍCIO PORTUGAL", 105, 30, { align: 'center' });
        doc.setFontSize(14);
        doc.text("Relato de Ocorrência", 105, 50, { align: 'center' });

        doc.setFontSize(12);
        doc.setFont('helvetica', 'bold');
        doc.text(`Nº DA OCORRÊNCIA: ${numeroOcorrencia}`, 105, 65, { align: 'center' });
        doc.setFont('helvetica', 'normal');

        doc.setFontSize(12);
        doc.text("Dados do Relato", 14, 80);
        doc.autoTable({
          startY: 85,
          head: [['Campo', 'Valor']],
          body: [
            ['Nome do Morador', nome],
            ['Apartamento', apto],
            ['Data', formatDate(data)],
            ['Hora', hora]
          ],
          theme: 'grid',
          styles: { fontSize: 10 },
          columnStyles: { 0: { cellWidth: 50 }, 1: { cellWidth: 120 } },
          margin: { left: 14, right: 14 }
        });

        let y = doc.lastAutoTable.finalY + 10;
        doc.text("Descrição da Ocorrência", 14, y);
        y += 8;
        doc.setFontSize(11);
        doc.text(doc.splitTextToSize(desc, 180), 14, y);

        const fileName = `Ocorrencia_${numeroOcorrencia}_Apto${apto}.pdf`;
        doc.save(fileName);

        const mensagem = document.getElementById('mensagem');
        mensagem.innerHTML = `✅ Ocorrência #${numeroOcorrencia} registrada!<br>Arquivo "${fileName}" gerado com sucesso.`;
        mensagem.className = 'success';
        mensagem.style.display = 'block';
      };
    });

    // Funções auxiliares
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const [year, month, day] = dateStr.split('-');
      return `${day}/${month}/${year}`;
    }
  </script>
</body>
</html>
